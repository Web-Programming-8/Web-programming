<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 시스템</title>
</head>
<body>
    <h1>댓글 시스템</h1>

    <form action="/add_comment" method="POST">
        <input type="text" name="username" placeholder="닉네임" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <textarea name="content" placeholder="댓글 내용" required></textarea>
        <button type="submit">댓글 작성</button>
    </form>
    <hr>

    <h2>댓글 목록</h2>
    {% for comment in comments %}
        <div>
            <strong>{{ comment.username }}</strong> ({{ comment.created_at }})
            <p>{{ comment.content }}</p>
            <form action="/delete_comment/{{ comment.id }}" method="POST">
                <input type="password" name="password" placeholder="비밀번호" required>
                <button type="submit">삭제</button>
            </form>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
