<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/index.css" />
    <title>KO-Map</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/d3.js"></script>
  </head>
  <body>
    <div class="background-container">
      <div class="background-image"></div>
      <div class="dark-overlay"></div>
    </div>

    <div class="container">
      <!-- 네비게이션 바 -->
      <nav class="nav-bar">
        <div class="logo">
          <img src="/static/images/KO-Map.png" alt="KO-Map 로고" />
        </div>
        <div class="nav-items">
          <div class="nav-item-container">
            <button class="nav-item" id="regionInfoNav">지도 탐색</button>
            <div class="nav-description">대한민국의 지도를 탐색해보세요</div>
          </div>
          <div class="nav-item-container">
            <button class="nav-item" id="searchNav">지역 검색</button>
            <div class="nav-description">원하는 지역을 검색해보세요</div>
          </div>
          <div class="nav-item-container">
            <button
              class="nav-item"
              id="rouletteNav"
              onclick="location.href='/roulette'"
            >
              랜덤 여행
            </button>
            <div class="nav-description">룰렛으로 여행지를 정해보세요</div>
          </div>
          <div class="nav-item-container">
            <button
              class="nav-item"
              id="recommendationNav"
              onclick="location.href='/random'"
            >
              여행지 추천
            </button>
            <div class="nav-description">새로운 여행지를 추천받아보세요</div>
          </div>
          <div class="nav-item-container">
            <button
              class="nav-item"
              id="postNav"
              onclick="location.href='/post'"
            >
              여행 경험 공유
            </button>
            <div class="nav-description">여행 이야기를 공유해보세요</div>
          </div>
        </div>
      </nav>
      <!-- 문구 영역 -->
      <div class="quote-container">
        <p id="quote" class="quote"></p>
      </div>

      <!-- 검색 영역 -->
      <div class="search-area" id="searchArea">
        <div class="search-box">
          <form
            action="{{ url_for('search') }}"
            method="get"
            class="search-box"
          >
            <input
              type="text"
              name="query"
              placeholder="원하는 지역을 입력하세요"
              required
            />
            <button type="submit" class="search-button">검색</button>
          </form>
        </div>
      </div>

      <!-- 지도 영역 -->
      <div class="map-container">
        <div class="rounded-box"></div>
        <div class="dg-map dg-map-in" id="svg-container"></div>
      </div>
    </div>
    <script src="/static/js/index.js"></script>
  </body>
</html>
