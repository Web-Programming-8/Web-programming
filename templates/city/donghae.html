<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역정보 페이지</title>
    <link rel="stylesheet" href="/static/css/regionInfo.css" />

</head>
<body>

<section>
    <div class="info-block">
        <h2>동해시</h2>
        <p>아름다운 바다와 산이 어우러진 강원도의 해양 도시</p>
    </div>

    <div class="highlight-box">
        <div class="image-container">
            <img src="/static/images/city/donghae-image.png" class="highlight-image">
            <div class="image-description">
                동해시의 상징 이미지
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/donghae-character.png" class="highlight-image">
            <div class="image-description">
                동해시의 상징 캐릭터
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/donghae-slogan.png" class="highlight-image">
            <div class="image-description">
                동해시의 슬로건
            </div>
        </div>
    </div>

    <div class="info-block">
        <h2>동해는 어떤 곳인가요?</h2>
        <hr>
        <p>
            동해시는 강원도 동부에 위치한 도시로, 청정한 동해바다와 웅장한 산악 경관이 특징입니다. 
            해양 레저와 자연 관광이 조화를 이루며, 묵호항과 같은 전통적인 항구와 더불어 현대적인 해양시설도 갖추고 있습니다.
        </p>
    </div>

    <div class="info-block">
        <h2>동해에서 가볼만한 곳</h2>
        <hr>
        <div class="places-container">
            <ul>
                <li>추암 촛대바위</li>
                <li>무릉계곡</li>
                <li>묵호등대</li>
            </ul>
            <img src="/static/images/city/donghae-best.png" class="places-image">
        </div>
    </div>

    <div class="info-block">
        <h2>동해에서 꼭 먹어야 하는 것</h2>
        <hr>
        <ul>
            <li>묵호항 해산물</li>
            <li>곰치국</li>
            <li>황태 요리</li>
        </ul>
    </div>
</section>

</body>
</html>
