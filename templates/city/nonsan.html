<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역정보 페이지</title>
    <link rel="stylesheet" href="/static/css/regionInfo.css" />

</head>
<body>

<section>
    <div class="info-block">
        <h2>논산시</h2>
        <p>충청남도의 역사와 전통이 살아 숨쉬는 도시</p>
    </div>

    <div class="highlight-box">
        <div class="image-container">
            <img src="/static/images/city/nonsan-image.png" class="highlight-image">
            <div class="image-description">
                논산시의 상징 이미지
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/nonsan-character.png" class="highlight-image">
            <div class="image-description">
                논산시의 상징 캐릭터
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/nonsan-slogan.png" class="highlight-image">
            <div class="image-description">
                논산시의 슬로건
            </div>
        </div>
    </div>

    <div class="info-block">
        <h2>논산은 어떤 곳인가요?</h2>
        <hr>
        <p>
            논산시는 충청남도 남부에 위치한 도시로, 백제 문화와 호국 역사의 중심지로 잘 알려져 있습니다. 
            매년 열리는 논산딸기축제와 탑정호 관광지로도 많은 관광객이 찾는 도시입니다.
        </p>
    </div>

    <div class="info-block">
        <h2>논산에서 가볼만한 곳</h2>
        <hr>
        <div class="places-container">
            <ul>
                <li>탑정호</li>
                <li>관촉사</li>
                <li>백제군사박물관</li>
            </ul>
            <img src="/static/images/city/nonsan-best.png" class="places-image">
        </div>
    </div>

    <div class="info-block">
        <h2>논산에서 꼭 먹어야 하는 것</h2>
        <hr>
        <ul>
            <li>논산딸기</li>
            <li>한우고기</li>
            <li>탑정호 민물매운탕</li>
        </ul>
    </div>
</section>

</body>
</html>
