<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/regionInfo.css" />
    <title>지역정보 페이지 - 안동시</title>
</head>
<body>

<section>
    <div class="info-block">
        <h2>안동시</h2>
        <p>전통 문화와 역사의 도시, 경상북도의 중심지</p>
    </div>

    <div class="highlight-box">
        <div class="image-container">
            <img src="/static/images/city/andong-symbol.png" class="highlight-image">
            <div class="image-description">
                안동시의 상징 이미지
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/andong-mascot.png" class="highlight-image">
            <div class="image-description">
                안동시의 마스코트
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/andong-slogan.png" class="highlight-image">
            <div class="image-description">
                안동시의 슬로건
            </div>
        </div>
    </div>

    <div class="info-block">
        <h2>안동은 어떤 곳인가요?</h2>
        <hr>
        <p>
            안동시는 경상북도의 북부에 위치한 도시로, 한국 전통 문화의 중심지로 알려져 있습니다. 
            하회마을과 탈춤 축제 등 유네스코 세계문화유산이 위치해 있으며, 
            전통 한옥과 자연 경관이 어우러져 국내외 관광객들에게 사랑받는 도시입니다.
        </p>
    </div>

    <div class="info-block">
        <h2>안동에서 가볼만한 곳</h2>
        <hr>
        <div class="places-container">
            <ul>
                <li>하회마을</li>
                <li>월영교</li>
                <li>병산서원</li>
            </ul>
            <img src="/static/images/city/andong-best.png" class="places-image">
        </div>
    </div>

    <div class="info-block">
        <h2>안동에서 꼭 먹어야 하는 것</h2>
        <hr>
        <ul>
            <li>안동찜닭</li>
            <li>안동 간고등어</li>
            <li>헛제사밥</li>
        </ul>
    </div>
</section>

</body>
</html>
