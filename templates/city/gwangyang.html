<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/regionInfo.css" />
    <title>지역정보 페이지 - 광양시</title>
</head>
<body>

<section>
    <div class="info-block">
        <h2>광양시</h2>
        <p>전라남도의 산업과 자연이 어우러진 도시</p>
    </div>

    <div class="highlight-box">
        <div class="image-container">
            <img src="/static/images/city/gwangyang-symbol.png" class="highlight-image">
            <div class="image-description">
                광양시의 상징 이미지
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/gwangyang-mascot.png" class="highlight-image">
            <div class="image-description">
                광양시의 마스코트
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/gwangyang-slogan.png" class="highlight-image">
            <div class="image-description">
                광양시의 슬로건
            </div>
        </div>
    </div>

    <div class="info-block">
        <h2>광양은 어떤 곳인가요?</h2>
        <hr>
        <p>
            광양시는 전라남도의 남동부에 위치한 도시로, 광양제철소와 같은 첨단 산업과 맑고 깨끗한 자연이 조화를 이루고 있는 곳입니다. 
            매화꽃이 만발하는 매화마을과 섬진강 등 아름다운 관광 명소로도 유명합니다.
        </p>
    </div>

    <div class="info-block">
        <h2>광양에서 가볼만한 곳</h2>
        <hr>
        <div class="places-container">
            <ul>
                <li>섬진강</li>
                <li>매화마을</li>
                <li>백운산 휴양림</li>
            </ul>
            <img src="/static/images/city/gwangyang-best.png" class="places-image">
        </div>
    </div>

    <div class="info-block">
        <h2>광양에서 꼭 먹어야 하는 것</h2>
        <hr>
        <ul>
            <li>광양 불고기</li>
            <li>매실 음료</li>
            <li>섬진강 재첩국</li>
        </ul>
    </div>
</section>

</body>
</html>
