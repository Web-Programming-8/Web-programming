<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역정보 페이지</title>
    <link rel="stylesheet" href="/static/css/regionInfo.css" />

</head>
<body>

<section>
    <div class="info-block">
        <h2>태안군</h2>
        <p>충청남도의 해안 관광 중심지</p>
    </div>

    <div class="highlight-box">
        <div class="image-container">
            <img src="/static/images/city/taean-image.png" class="highlight-image">
            <div class="image-description">
                태안군의 상징 이미지
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/taean-character.png" class="highlight-image">
            <div class="image-description">
                태안군의 상징 캐릭터
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/taean-slogan.png" class="highlight-image">
            <div class="image-description">
                태안군의 슬로건
            </div>
        </div>
    </div>

    <div class="info-block">
        <h2>태안은 어떤 곳인가요?</h2>
        <hr>
        <p>
            태안군은 충청남도 서쪽에 위치한 군으로, 서해안의 아름다운 해변과 국립공원이 있는 관광 명소입니다.
            특히 태안반도의 끝자락에 위치한 이곳은 다양한 해양 생태계와 풍부한 해산물로 유명합니다.
        </p>
    </div>

    <div class="info-block">
        <h2>태안에서 가볼만한 곳</h2>
        <hr>
        <div class="places-container">
            <ul>
                <li>안면도</li>
                <li>태안해안국립공원</li>
                <li>꽃지해수욕장</li>
            </ul>
            <img src="/static/images/city/taean-best.png" class="places-image">
        </div>
    </div>

    <div class="info-block">
        <h2>태안에서 꼭 먹어야 하는 것</h2>
        <hr>
        <ul>
            <li>간장게장</li>
            <li>태안 바지락 칼국수</li>
            <li>서해안 생선회</li>
        </ul>
    </div>
</section>

</body>
</html>
