<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/regionInfo.css" />
    <title>지역정보 페이지 - 울릉군</title>
</head>
<body>

<section>
    <div class="info-block">
        <h2>울릉군</h2>
        <p>아름다운 섬과 자연이 공존하는 경상북도의 군</p>
    </div>

    <div class="highlight-box">
        <div class="image-container">
            <img src="/static/images/city/ulleung-symbol.png" class="highlight-image">
            <div class="image-description">
                울릉군의 상징 이미지
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/ulleung-mascot.png" class="highlight-image">
            <div class="image-description">
                울릉군의 마스코트
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/ulleung-slogan.png" class="highlight-image">
            <div class="image-description">
                울릉군의 슬로건
            </div>
        </div>
    </div>

    <div class="info-block">
        <h2>울릉은 어떤 곳인가요?</h2>
        <hr>
        <p>
            울릉군은 경상북도의 동해에 위치한 섬 지역으로, 자연 그대로의 아름다움을 간직한 청정 관광지입니다. 
            울릉도와 독도가 포함된 지역으로, 수려한 풍경과 독특한 지형을 자랑합니다. 
            울릉군은 또한 다양한 해산물과 특산물로도 유명합니다.
        </p>
    </div>

    <div class="info-block">
        <h2>울릉에서 가볼만한 곳</h2>
        <hr>
        <div class="places-container">
            <ul>
                <li>독도</li>
                <li>성인봉</li>
                <li>행남 해안길</li>
            </ul>
            <img src="/static/images/city/ulleung-best.png" class="places-image">
        </div>
    </div>

    <div class="info-block">
        <h2>울릉에서 꼭 먹어야 하는 것</h2>
        <hr>
        <ul>
            <li>홍합밥</li>
            <li>오징어 요리</li>
            <li>호박엿</li>
        </ul>
    </div>
</section>

</body>
</html>
