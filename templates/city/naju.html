<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/regionInfo.css" />
    <title>지역정보 페이지 - 나주시</title>
</head>
<body>

<section>
    <div class="info-block">
        <h2>나주시</h2>
        <p>역사와 문화가 어우러진 전라남도의 도시</p>
    </div>

    <div class="highlight-box">
        <div class="image-container">
            <img src="/static/images/city/naju-symbol.png" class="highlight-image">
            <div class="image-description">
                나주시의 상징 이미지
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/naju-mascot.png" class="highlight-image">
            <div class="image-description">
                나주시의 마스코트
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/naju-slogan.png" class="highlight-image">
            <div class="image-description">
                나주시의 슬로건
            </div>
        </div>
    </div>

    <div class="info-block">
        <h2>나주는 어떤 곳인가요?</h2>
        <hr>
        <p>
            나주시는 전라남도 서부에 위치한 도시로, 한국 전통의 배와 나주곰탕으로 유명합니다. 
            빛가람 혁신도시의 중심지로, 전통과 현대가 조화롭게 공존하는 곳입니다.
        </p>
    </div>

    <div class="info-block">
        <h2>나주에서 가볼만한 곳</h2>
        <hr>
        <div class="places-container">
            <ul>
                <li>나주 완사천</li>
                <li>나주 배 박물관</li>
                <li>빛가람 전망대</li>
            </ul>
            <img src="/static/images/city/naju-best.png" class="places-image">
        </div>
    </div>

    <div class="info-block">
        <h2>나주에서 꼭 먹어야 하는 것</h2>
        <hr>
        <ul>
            <li>나주곰탕</li>
            <li>나주 배</li>
            <li>막걸리</li>
        </ul>
    </div>
</section>

</body>
</html>
