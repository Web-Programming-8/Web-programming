<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역정보 페이지 - 가평군</title>
    <link rel="stylesheet" href="/static/css/regionInfo.css" />

</head>
<body>

<section>
    <div class="info-block">
        <h2>가평군</h2>
        <p>경기도 북동부에 위치한 자연과 레저의 도시</p>
    </div>

    <div class="highlight-box">
        <div class="image-container">
            <img src="/static/images/city/gapyeong-image.png" class="highlight-image">
            <div class="image-description">
                가평군의 상징 이미지
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/gapyeong-character.png" class="highlight-image">
            <div class="image-description">
                가평군의 상징 캐릭터
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/gapyeong-slogan.png" class="highlight-image">
            <div class="image-description">
                가평군의 슬로건
            </div>
        </div>
    </div>

    <div class="info-block">
        <h2>가평은 어떤 곳인가요?</h2>
        <hr>
        <p>
            가평군은 경기도 북동부에 위치한 아름다운 자연경관과 다양한 레저 활동으로 유명한 지역이다. 
            특히 남이섬, 쁘띠프랑스, 아침고요수목원 등 관광명소가 많으며, 캠핑과 물놀이, 산책로 등 야외 활동을 즐기기에 적합하다.
        </p>
    </div>

    <div class="info-block">
        <h2>가평에서 가볼만한 곳</h2>
        <hr>
        <div class="places-container">
            <ul>
                <li>남이섬</li>
                <li>쁘띠프랑스</li>
                <li>아침고요수목원</li>
            </ul>
            <img src="/static/images/city/gapyeong-best.png" class="places-image">
        </div>
    </div>

    <div class="info-block">
        <h2>가평에서 꼭 먹어야 하는 것</h2>
        <hr>
        <ul>
            <li>가평 산채비빔밥</li>
            <li>가평 한우</li>
            <li>가평 떡</li>
        </ul>
    </div>
</section>

</body>
</html>
