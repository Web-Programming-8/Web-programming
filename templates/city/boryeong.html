<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역정보 페이지 - 보령시</title>
    <link rel="stylesheet" href="/static/css/regionInfo.css" />

</head>
<body>

<section>
    <div class="info-block">
        <h2>보령시</h2>
        <p>충청남도의 대표적인 해양 관광지이자 머드축제로 유명한 고장</p>
    </div>

    <div class="highlight-box">
        <div class="image-container">
            <img src="/static/images/city/boryeong-image.png" class="highlight-image">
            <div class="image-description">
                보령시의 상징 이미지
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/boryeong-character.png" class="highlight-image">
            <div class="image-description">
                보령시의 상징 캐릭터
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/boryeong-slogan.png" class="highlight-image">
            <div class="image-description">
                보령시의 슬로건
            </div>
        </div>
    </div>

    <div class="info-block">
        <h2>보령은 어떤 곳인가요?</h2>
        <hr>
        <p>
            보령시는 충청남도에 위치한 해양 도시로, 청정한 서해안과 아름다운 섬들이 매력적입니다.
            매년 열리는 보령머드축제로 국내외 관광객들에게 잘 알려져 있으며, 대천해수욕장과 무창포해수욕장 같은 명소가 있습니다.
        </p>
    </div>

    <div class="info-block">
        <h2>보령에서 가볼만한 곳</h2>
        <hr>
        <div class="places-container">
            <ul>
                <li>대천해수욕장</li>
                <li>무창포해수욕장</li>
                <li>충청수영성</li>
            </ul>
            <img src="/static/images/city/boryeong-best.png" class="places-image">
        </div>
    </div>

    <div class="info-block">
        <h2>보령에서 꼭 먹어야 하는 것</h2>
        <hr>
        <ul>
            <li>꽃게장</li>
            <li>보령머드음식</li>
            <li>서해안 해산물</li>
        </ul>
    </div>
</section>

</body>
</html>
