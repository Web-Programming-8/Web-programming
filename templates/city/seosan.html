<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역정보 페이지 - 서산시</title>
    <link rel="stylesheet" href="/static/css/regionInfo.css" />

</head>
<body>

<section>
    <div class="info-block">
        <h2>서산시</h2>
        <p>충청남도의 대표적인 농업과 해양 관광 중심지</p>
    </div>

    <div class="highlight-box">
        <div class="image-container">
            <img src="/static/images/city/seosan-image.png" class="highlight-image">
            <div class="image-description">
                서산시의 상징 이미지
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/seosan-character.png" class="highlight-image">
            <div class="image-description">
                서산시의 상징 캐릭터
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/seosan-slogan.png" class="highlight-image">
            <div class="image-description">
                서산시의 슬로건
            </div>
        </div>
    </div>

    <div class="info-block">
        <h2>서산은 어떤 곳인가요?</h2>
        <hr>
        <p>
            서산시는 충청남도 서북부에 위치한 도시로, 넓은 평야와 해안선을 따라 농업과 어업이 발달했습니다.
            특히 간척지에서 이루어지는 쌀 생산과 천수만의 철새 도래지로 유명합니다. 
        </p>
    </div>

    <div class="info-block">
        <h2>서산에서 가볼만한 곳</h2>
        <hr>
        <div class="places-container">
            <ul>
                <li>간월암</li>
                <li>해미읍성</li>
                <li>천수만 철새 도래지</li>
            </ul>
            <img src="/static/images/city/seosan-best.png" class="places-image">
        </div>
    </div>

    <div class="info-block">
        <h2>서산에서 꼭 먹어야 하는 것</h2>
        <hr>
        <ul>
            <li>서산어리굴젓</li>
            <li>게국지</li>
            <li>천수만 해산물</li>
        </ul>
    </div>
</section>

</body>
</html>
