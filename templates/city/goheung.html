<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/regionInfo.css" />
    <title>지역정보 페이지 - 고흥군</title>
</head>
<body>

<section>
    <div class="info-block">
        <h2>고흥군</h2>
        <p>청정 자연과 우주센터가 있는 전라남도의 도시</p>
    </div>

    <div class="highlight-box">
        <div class="image-container">
            <img src="/static/images/city/goheung-symbol.png" class="highlight-image">
            <div class="image-description">
                고흥군의 상징 이미지
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/goheung-mascot.png" class="highlight-image">
            <div class="image-description">
                고흥군의 마스코트
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/goheung-slogan.png" class="highlight-image">
            <div class="image-description">
                고흥군의 슬로건
            </div>
        </div>
    </div>

    <div class="info-block">
        <h2>고흥은 어떤 곳인가요?</h2>
        <hr>
        <p>
            고흥군은 전라남도의 남해안에 위치한 도시로, 우주센터와 아름다운 바다 풍경으로 유명합니다. 
            나로우주센터를 통해 우주 산업의 중심지로 자리 잡고 있으며, 풍부한 해양 자원과 전통적인 농업이 조화를 이루고 있습니다.
        </p>
    </div>

    <div class="info-block">
        <h2>고흥에서 가볼만한 곳</h2>
        <hr>
        <div class="places-container">
            <ul>
                <li>나로우주센터</li>
                <li>팔영산</li>
                <li>거금도 해수욕장</li>
            </ul>
            <img src="/static/images/city/goheung-best.png" class="places-image">
        </div>
    </div>

    <div class="info-block">
        <h2>고흥에서 꼭 먹어야 하는 것</h2>
        <hr>
        <ul>
            <li>유자차</li>
            <li>전복 요리</li>
            <li>갯장어 샤브샤브</li>
        </ul>
    </div>
</section>

</body>
</html>
