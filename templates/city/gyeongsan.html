<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/regionInfo.css" />
    <title>지역정보 페이지 - 경산시</title>
</head>
<body>

<section>
    <div class="info-block">
        <h2>경산시</h2>
        <p>교육과 산업이 어우러진 경상북도의 도시</p>
    </div>

    <div class="highlight-box">
        <div class="image-container">
            <img src="/static/images/city/gyeongsan-symbol.png" class="highlight-image">
            <div class="image-description">
                경산시의 상징 이미지
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/gyeongsan-mascot.png" class="highlight-image">
            <div class="image-description">
                경산시의 마스코트
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/gyeongsan-slogan.png" class="highlight-image">
            <div class="image-description">
                경산시의 슬로건
            </div>
        </div>
    </div>

    <div class="info-block">
        <h2>경산은 어떤 곳인가요?</h2>
        <hr>
        <p>
            경산시는 경상북도의 남부에 위치한 도시로, 대구광역시와 인접해 있으며 
            교육과 산업의 중심지로 알려져 있습니다. 
            특히 대학이 많아 젊고 활기찬 분위기를 자랑하며, 
            대추와 와인의 주요 생산지로도 유명합니다.
        </p>
    </div>

    <div class="info-block">
        <h2>경산에서 가볼만한 곳</h2>
        <hr>
        <div class="places-container">
            <ul>
                <li>팔공산도립공원</li>
                <li>반곡지</li>
                <li>경산 대추밭</li>
            </ul>
            <img src="/static/images/city/gyeongsan-best.png" class="places-image">
        </div>
    </div>

    <div class="info-block">
        <h2>경산에서 꼭 먹어야 하는 것</h2>
        <hr>
        <ul>
            <li>경산 대추</li>
            <li>와인</li>
            <li>묵요리</li>
        </ul>
    </div>
</section>

</body>
</html>
