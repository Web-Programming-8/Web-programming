<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역정보 페이지</title>
    <link rel="stylesheet" href="/static/css/regionInfo.css" />

</head>
<body>

<section>
    <div class="info-block">
        <h2>계룡시</h2>
        <p>충청남도의 국방 수도로 불리는 도시</p>
    </div>

    <div class="highlight-box">
        <div class="image-container">
            <img src="/static/images/city/gyeryong-image.png" class="highlight-image">
            <div class="image-description">
                계룡시의 상징 이미지
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/gyeryong-character.png" class="highlight-image">
            <div class="image-description">
                계룡시의 상징 캐릭터
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/gyeryong-slogan.png" class="highlight-image">
            <div class="image-description">
                계룡시의 슬로건
            </div>
        </div>
    </div>

    <div class="info-block">
        <h2>계룡은 어떤 곳인가요?</h2>
        <hr>
        <p>
            계룡시는 충청남도의 중앙부에 위치하며, 대한민국 국방의 중심지로 자리 잡고 있습니다.
            도시 이름은 계룡산에서 유래하였으며, 국방 관련 시설과 더불어 아름다운 자연환경을 자랑합니다.
        </p>
    </div>

    <div class="info-block">
        <h2>계룡에서 가볼만한 곳</h2>
        <hr>
        <div class="places-container">
            <ul>
                <li>계룡산 국립공원</li>
                <li>엄사리 문화마을</li>
                <li>계룡대</li>
            </ul>
            <img src="/static/images/city/gyeryong-best.png" class="places-image">
        </div>
    </div>

    <div class="info-block">
        <h2>계룡에서 꼭 먹어야 하는 것</h2>
        <hr>
        <ul>
            <li>계룡 산채비빔밥</li>
            <li>더덕구이</li>
            <li>한방오리백숙</li>
        </ul>
    </div>
</section>

</body>
</html>
