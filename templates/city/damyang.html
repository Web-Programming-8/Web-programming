<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regionInfo.css" />
    <title>지역정보 페이지 - 담양군</title>
</head>
<body>

<section>
    <div class="info-block">
        <h2>담양군</h2>
        <p>자연과 전통이 살아 숨쉬는 전라남도의 도시</p>
    </div>

    <div class="highlight-box">
        <div class="image-container">
            <img src="image/city/damyang-symbol.png" class="highlight-image">
            <div class="image-description">
                담양군의 상징 이미지
            </div>
        </div>
        <div class="image-container">
            <img src="image/city/damyang-mascot.png" class="highlight-image">
            <div class="image-description">
                담양군의 마스코트
            </div>
        </div>
        <div class="image-container">
            <img src="image/city/damyang-slogan.png" class="highlight-image">
            <div class="image-description">
                담양군의 슬로건
            </div>
        </div>
    </div>

    <div class="info-block">
        <h2>담양은 어떤 곳인가요?</h2>
        <hr>
        <p>
            담양군은 전라남도의 북부에 위치한 도시로, 아름다운 대나무 숲과 전통 정원으로 유명합니다. 
            죽녹원, 소쇄원, 관방제림 등 자연과 역사가 조화를 이루는 관광 명소가 많으며, 슬로시티로 지정된 전통 문화의 고장이기도 합니다.
        </p>
    </div>

    <div class="info-block">
        <h2>담양에서 가볼만한 곳</h2>
        <hr>
        <div class="places-container">
            <ul>
                <li>죽녹원</li>
                <li>소쇄원</li>
                <li>관방제림</li>
            </ul>
            <img src="image/city/damyang-best.png" class="places-image">
        </div>
    </div>

    <div class="info-block">
        <h2>담양에서 꼭 먹어야 하는 것</h2>
        <hr>
        <ul>
            <li>담양 떡갈비</li>
            <li>대나무 잎 차</li>
            <li>죽순 요리</li>
        </ul>
    </div>
</section>

</body>
</html>
