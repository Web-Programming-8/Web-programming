<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/regionInfo.css" />
    <title>지역정보 페이지 - 김천시</title>
</head>
<body>

<section>
    <div class="info-block">
        <h2>김천시</h2>
        <p>경상북도의 중심, 교통과 자연이 어우러진 도시</p>
    </div>

    <div class="highlight-box">
        <div class="image-container">
            <img src="/static/images/city/gimcheon-symbol.png" class="highlight-image">
            <div class="image-description">
                김천시의 상징 이미지
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/gimcheon-mascot.png" class="highlight-image">
            <div class="image-description">
                김천시의 마스코트
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/gimcheon-slogan.png" class="highlight-image">
            <div class="image-description">
                김천시의 슬로건
            </div>
        </div>
    </div>

    <div class="info-block">
        <h2>김천은 어떤 곳인가요?</h2>
        <hr>
        <p>
            김천시는 경상북도의 서부에 위치한 도시로, 교통의 요충지이자 아름다운 자연 경관으로 유명합니다. 
            특히 혁신 도시로 발전하며 첨단 산업과 전통 농업이 조화를 이루고 있습니다. 
            주변에 산과 계곡이 많아 자연과 어우러진 휴양지가 많습니다.
        </p>
    </div>

    <div class="info-block">
        <h2>김천에서 가볼만한 곳</h2>
        <hr>
        <div class="places-container">
            <ul>
                <li>직지사</li>
                <li>부항댐</li>
                <li>김천 포도밭</li>
            </ul>
            <img src="/static/images/city/gimcheon-best.png" class="places-image">
        </div>
    </div>

    <div class="info-block">
        <h2>김천에서 꼭 먹어야 하는 것</h2>
        <hr>
        <ul>
            <li>김천 포도</li>
            <li>약과</li>
            <li>산채비빔밥</li>
        </ul>
    </div>
</section>

</body>
</html>
