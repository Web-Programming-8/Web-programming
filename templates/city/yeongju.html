<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/regionInfo.css" />
    <title>지역정보 페이지 - 영주시</title>
</head>
<body>

<section>
    <div class="info-block">
        <h2>영주시</h2>
        <p>선비의 고장, 자연과 문화가 어우러진 경상북도의 도시</p>
    </div>

    <div class="highlight-box">
        <div class="image-container">
            <img src="/static/images/city/yeongju-symbol.png" class="highlight-image">
            <div class="image-description">
                영주시의 상징 이미지
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/yeongju-mascot.png" class="highlight-image">
            <div class="image-description">
                영주시의 마스코트
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/yeongju-slogan.png" class="highlight-image">
            <div class="image-description">
                영주시의 슬로건
            </div>
        </div>
    </div>

    <div class="info-block">
        <h2>영주는 어떤 곳인가요?</h2>
        <hr>
        <p>
            영주시는 경상북도의 북서부에 위치한 도시로, '선비의 고장'으로 불리며 
            전통과 자연이 조화로운 문화 도시입니다. 소백산과 부석사 같은 명소가 있으며, 
            사과 재배로도 유명한 지역입니다.
        </p>
    </div>

    <div class="info-block">
        <h2>영주에서 가볼만한 곳</h2>
        <hr>
        <div class="places-container">
            <ul>
                <li>부석사</li>
                <li>소백산 국립공원</li>
                <li>선비촌</li>
            </ul>
            <img src="/static/images/city/yeongju-best.png" class="places-image">
        </div>
    </div>

    <div class="info-block">
        <h2>영주에서 꼭 먹어야 하는 것</h2>
        <hr>
        <ul>
            <li>영주 사과</li>
            <li>한우</li>
            <li>전통 약초 요리</li>
        </ul>
    </div>
</section>

</body>
</html>
