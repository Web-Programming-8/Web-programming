<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역정보 페이지</title>
    <link rel="stylesheet" href="/static/css/regionInfo.css" />

</head>
<body>

<section>
    <div class="info-block">
        <h2>철원군</h2>
        <p>강원도의 평화와 자연이 공존하는 고장</p>
    </div>

    <div class="highlight-box">
        <div class="image-container">
            <img src="/static/images/city/cheorwon-image.png" class="highlight-image">
            <div class="image-description">
                철원군의 상징 이미지
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/cheorwon-character.png" class="highlight-image">
            <div class="image-description">
                철원군의 상징 캐릭터
            </div>
        </div>
        <div class="image-container">
            <img src="/static/images/city/cheorwon-slogan.png" class="highlight-image">
            <div class="image-description">
                철원군의 슬로건
            </div>
        </div>
    </div>

    <div class="info-block">
        <h2>철원은 어떤 곳인가요?</h2>
        <hr>
        <p>
            철원군은 강원도 북서부에 위치한 군으로, 자연의 아름다움과 한국전쟁의 역사를 간직한 곳입니다.
            DMZ와 인접해 있어 평화와 생태의 상징으로 여겨지며, 철새 도래지와 두루미 서식지로도 유명합니다.
        </p>
    </div>

    <div class="info-block">
        <h2>철원에서 가볼만한 곳</h2>
        <hr>
        <div class="places-container">
            <ul>
                <li>DMZ 평화문화광장</li>
                <li>한탄강</li>
                <li>고석정</li>
            </ul>
            <img src="/static/images/city/cheorwon-best.png" class="places-image">
        </div>
    </div>

    <div class="info-block">
        <h2>철원에서 꼭 먹어야 하는 것</h2>
        <hr>
        <ul>
            <li>철원 오대쌀 밥상</li>
            <li>철원 한우</li>
            <li>두부 요리</li>
        </ul>
    </div>
</section>

</body>
</html>
