<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여주시 지역정보 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        section {
            margin: 2rem;
        }
        .highlight-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin: 2rem 0;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .highlight-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .image-container:hover .highlight-image {
            transform: scale(1.2);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .image-description {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            white-space: nowrap;
        }

        .image-container:hover .image-description {
            opacity: 1;
            visibility: visible;
        }
        .places-container {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
        }

        .places-image {
            width: 150px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            color: #333;
        }
        .info-block {
            margin-bottom: 1.5rem;
        }
        .info-block h2 {
            margin-bottom: 0.5rem;
        }
        ul {
            padding-left: 1.5rem;
        }
    </style>
</head>
<body>

<section>
    <div class="info-block">
        <h2>여주시</h2>
        <p>경기도 남부에 위치한 역사와 자연이 어우러진 도시</p>
    </div>

    <div class="highlight-box">
        <div class="image-container">
            <img src="image/city/yeoju-image.png" class="highlight-image">
            <div class="image-description">
                여주시의 상징 이미지
            </div>
        </div>
        <div class="image-container">
            <img src="image/city/yeoju-character.png" class="highlight-image">
            <div class="image-description">
                여주시의 상징 캐릭터
            </div>
        </div>
        <div class="image-container">
            <img src="image/city/yeoju-slogan.png" class="highlight-image">
            <div class="image-description">
                여주시의 슬로건
            </div>
        </div>
    </div>

    <div class="info-block">
        <h2>여주는 어떤 곳인가요?</h2>
        <hr>
        <p>
            여주시는 경기도 남부에 위치한 도시로, 역사적인 명소와 자연 경관이 뛰어난 곳이다. 
            특히 여주시는 한강과 가까워 풍부한 자연 자원과 함께 다양한 관광지와 문화 유산이 있다.
        </p>
    </div>

    <div class="info-block">
        <h2>여주에서 가볼만한 곳</h2>
        <hr>
        <div class="places-container">
            <ul>
                <li>여주 세종대왕릉</li>
                <li>여주 나루터</li>
                <li>여주 여주천</li>
            </ul>
            <img src="image/city/yeoju-best.png" class="places-image">
        </div>
    </div>

    <div class="info-block">
        <h2>여주에서 꼭 먹어야 하는 것</h2>
        <hr>
        <ul>
            <li>여주 한우</li>
            <li>여주 쌀밥</li>
            <li>여주 떡</li>
        </ul>
    </div>
</section>

</body>
</html>
