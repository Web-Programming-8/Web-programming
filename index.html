<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>K-Map</title>
</head>
<body>
    <div class="container">
        <!-- 네비게이션 바 -->
        <nav class="nav-bar">
            <div class="nav-items">
                <button class="nav-item" id="regionInfoNav">지역 정보</button>
                <button class="nav-item active" id="searchNav">지역 검색</button>
                <button class="nav-item" onclick="goToRoulette()">랜덤 여행</button>
            </div>
        </nav>

        <!-- 검색 영역 -->
        <div class="search-area" id="searchArea">
            <div class="search-box">
                <input type="text" placeholder="원하는 지역을 입력하세요">
                <button class="search-button">검색</button>
            </div>
        </div>

        <!-- 지도 영역 -->
        <div class="map-container">
            <img src="image/Korea.svg" alt="한국 도 지도"/>
        </div>
    </div>
    <div class="background-container">

    </div>
    <script src="script.js"></script>
</body>
</html>
