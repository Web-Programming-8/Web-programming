<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역정보 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        section {
            margin: 2rem;
        }
        .highlight-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin: 2rem 0;
            overflow: hidden;
        }

        .image-container {
            position: relative; /* 부모를 기준으로 위치 조정 */
            width: 150px;
            height: 150px;
        }

        .highlight-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .image-container:hover .highlight-image {
            transform: scale(1.2); /* 이미지 확대 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* 그림자 강화 */
        }

        .image-description {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            white-space: nowrap;
        }

        .image-container:hover .image-description {
            opacity: 1;
            visibility: visible;
        }
        .places-container {
            display: flex; /* 이미지와 목록을 가로로 정렬 */
            align-items: flex-start; /* 상단 기준으로 정렬 */
            gap: 1.5rem; /* 목록과 이미지 사이 간격 */
        }

        .places-image {
            width: 150px; /* 이미지 크기 조정 */
            height: auto; /* 비율 유지 */
            border-radius: 8px; /* 약간의 둥근 모서리 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
        }
        h1, h2 {
            color: #333;
        }
        .info-block {
            margin-bottom: 1.5rem;
        }
        .info-block h2 {
            margin-bottom: 0.5rem;
        }
        ul {
            padding-left: 1.5rem;
        }
    </style>
</head>
<body>

<section>
    <div class="info-block">
        <h2>보령시</h2>
        <p>충청남도의 대표적인 해양 관광지이자 머드축제로 유명한 고장</p>
    </div>

    <div class="highlight-box">
        <div class="image-container">
            <img src="image/city/boryeong-image.png" class="highlight-image">
            <div class="image-description">
                보령시의 상징 이미지
            </div>
        </div>
        <div class="image-container">
            <img src="image/city/boryeong-character.png" class="highlight-image">
            <div class="image-description">
                보령시의 상징 캐릭터
            </div>
        </div>
        <div class="image-container">
            <img src="image/city/boryeong-slogan.png" class="highlight-image">
            <div class="image-description">
                보령시의 슬로건
            </div>
        </div>
    </div>

    <div class="info-block">
        <h2>보령은 어떤 곳인가요?</h2>
        <hr>
        <p>
            보령시는 충청남도에 위치한 해양 도시로, 청정한 서해안과 아름다운 섬들이 매력적입니다.
            매년 열리는 보령머드축제로 국내외 관광객들에게 잘 알려져 있으며, 대천해수욕장과 무창포해수욕장 같은 명소가 있습니다.
        </p>
    </div>

    <div class="info-block">
        <h2>보령에서 가볼만한 곳</h2>
        <hr>
        <div class="places-container">
            <ul>
                <li>대천해수욕장</li>
                <li>무창포해수욕장</li>
                <li>충청수영성</li>
            </ul>
            <img src="image/city/boryeong-best.png" class="places-image">
        </div>
    </div>

    <div class="info-block">
        <h2>보령에서 꼭 먹어야 하는 것</h2>
        <hr>
        <ul>
            <li>꽃게장</li>
            <li>보령머드음식</li>
            <li>서해안 해산물</li>
        </ul>
    </div>
</section>

</body>
</html>
