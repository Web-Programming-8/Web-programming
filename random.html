<!DOCTYPE html>
<html>
<head>
    <title>랜덤 여행 추천 슬롯머신</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            padding: 0;
            height: 100vh;
            background-color: #f8f9fa;
            display: flex;

            flex-direction: column; 
            justify-content: top; 
            align-items: center; 
        }

        .slot-container {
            display: flex;
            flex-direction: column; 
            margin-top : 100px;
            align-items: center;    
            transform : scale(1.2);
        }

        .slot-roof {
            width: 480px;
            z-index : 1;
            top : 10px;
            display: block; 
        }

        .slot-machine {
            width: 300px;
            height: 120px;
            overflow: hidden;
            position : relative;
            z-index : 2;
            border: 5px solid #e7f2aa;
            border-top: none; 
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            background-color: #f1f1f1;
            margin-top : -10px;
            margin-bottom : 15px;
            margin-bottom: 0;
        }

        .slot-floor {
            width: 480px;
            margin-top : -15px;
            display: block; 
        }

        .reel {
            position: relative;
            top: 0px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: black;
            background-color: #e7f2aa;
        }

        .reel div {
            height: 100px;
            line-height: 100px;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 10px; 
        }
        #spin-button, #stop-button, #region-link {
            padding: 18px 36px;
            font-size: 24px;
            background-color: #e092ee;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 12px;
        }

        #spin-button:hover, #stop-button:hover, #region-link:hover {
            background-color: #0056b3;
        }

        #region-link {
            display: none;
        }
    </style>
</head>
<body>
    <h1>랜덤 여행 추천 슬롯머신</h1>
    <div class="slot-container">
        <img src="image/roof.png" alt="Slot Machine Image" class="slot-roof">
            <div class="slot-machine">
                <div class="reel" id="reel">
                    <!-- 여행지 항목 -->
                </div>
            </div>
        <img src="image/floor.png" alt="Slot Machine Image" class="slot-floor">
    </div>
    <div class="buttons-container">
        <button id="spin-button" onclick="startSpin()">돌리기</button>
        <button id="stop-button" onclick="stopSpin()" disabled>스탑</button>
        <br>
    </div>
    <button id="region-link" onclick="goToRegionPage()">이 지역으로 이동</button>


    <script>
        const destinations = ["서울", "부산", "경기", "강원", "인천", "충청", "전라", "제주", "경주", "독도", "연평도", "평양"];
        const regionMapping = {
            "서울": "seoul",
            "부산": "busan",
            "경기": "gyeonggi",
            "강원": "gangwon",
            "인천": "incheon",
            "충청": "chungcheong",
            "전라": "jeolla",
            "제주": "jeju",
            "경주": "gyeongju",
            "독도": "dokdo",
            "연평도": "yeonpyeong",
            "평양": "pyongyang"
        };

        let spinning = false;
        let animationInterval;
        let selectedRegion = null;

        const reel = document.getElementById('reel');
        destinations.forEach(destination => {
            const item = document.createElement('div');
            item.textContent = destination;
            reel.appendChild(item);
        });

        destinations.forEach(destination => {
            const item = document.createElement('div');
            item.textContent = destination;
            reel.appendChild(item);
        });

        function startSpin() {
            if (spinning) return;

            spinning = true;
            document.getElementById('spin-button').disabled = true;
            document.getElementById('stop-button').disabled = false;
            document.getElementById('region-link').style.display = 'none';

            reel.style.transition = "none";
            reel.style.top = "0px";

            let speed = 20;
            animationInterval = setInterval(() => {
                const currentTop = parseInt(reel.style.top || "0");
                const newTop = currentTop - speed;

                if (Math.abs(newTop) >= reel.scrollHeight / 2) {
                    reel.style.top = "0px";
                } else {
                    reel.style.top = `${newTop}px`;
                }
            }, 20);
        }

        function stopSpin() {
            if (!spinning) return;

            spinning = false;
            clearInterval(animationInterval);

            const itemHeight = 100;
            const currentTop = parseInt(reel.style.top || "0");

            let normalizedTop = currentTop % (itemHeight * destinations.length);
            if (normalizedTop > 0) normalizedTop -= itemHeight * destinations.length;
            const selectedIndex = Math.abs(Math.round(normalizedTop / itemHeight)) % destinations.length;

            const finalTop = -selectedIndex * itemHeight;
            reel.style.transition = "top 0.3s ease";
            reel.style.top = `${finalTop}px`;

            selectedRegion = destinations[selectedIndex];

            setTimeout(() => {
                alert(`추천 여행지: ${selectedRegion}`);
                document.getElementById('region-link').style.display = 'inline-block';
            }, 300);

            document.getElementById('spin-button').disabled = false;
            document.getElementById('stop-button').disabled = true;
        }

        function goToRegionPage() {
            if (selectedRegion) {
                const englishRegion = regionMapping[selectedRegion];
                window.location.href = `${englishRegion}.html`;
            }
        }
    </script>
</body>
</html>
